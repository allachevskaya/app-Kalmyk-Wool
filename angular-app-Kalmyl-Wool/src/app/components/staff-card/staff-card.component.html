<div class="staff-card" *ngFor="let item of staff">
    <img src="{{ imgUrl + item.attributes.image.data.attributes.url}}" alt="img">

    <div class="staff-card-text">
        <div class="staff-card-text-decor">
            <img src="../../../assets/images/staff/decorStaff.png" alt="">
        </div>
        <h4>{{item.attributes.title}}</h4>
        <p>{{item.attributes.subtitle}}</p>
    </div>

</div>
