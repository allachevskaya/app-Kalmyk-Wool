<section class="aboutNewConent" >

            <div class="aboutNewConent-box-decor">
                <img src={{item.decor}} alt="decor">
            </div>
            
           <div class="aboutNewConent-box-text">
            <p>{{item.text}}</p>
           </div>
        
        
    </div>
</section>
