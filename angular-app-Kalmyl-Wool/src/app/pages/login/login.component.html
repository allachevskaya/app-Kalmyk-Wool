<section class="login">
    <app-header></app-header>
    <div class="login-container">
        <form action=""
        (ngSubmit)="onSubmit()" #testForm="ngForm">
        <input
         type="text"
         placeholder="login"
         ngModel name="userLogin"
        >
        <input
         type="password"
         placeholder="password"
         ngModel name="userPassword"
         
        >
        <button>Войти</button>
        </form>
    </div>
   
</section>
