<section class="login" *ngIf="!openAdmin">
    <app-header></app-header>
    <div class="login-container">
        <form action=""
        (ngSubmit)="onSubmit()" #testForm="ngForm"
        >
        <input
         type="text"
         placeholder="login"
         ngModel name="userLogin"
        >
        <input
         type="password"
         placeholder="password"
         ngModel name="userPassword"
         
        >
        <button>Войти</button>
        </form>
    </div>
   
</section>


<section class="admin" *ngIf="openAdmin" >
    <div class="admin-header">
       
            <img 
            routerLink="/"
             src="assets/images/logo.svg"
              alt="logo"
            >
        
    </div>
 
    <app-news [toggleAdmin]="openAdmin"></app-news>
</section>
